<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="mx-32 my-20">
        <div class="bg-emerald-600 p-5 flex justify-center ">
            <img class="w-32 mr-5 " src="{% static 'img/logo2.png'%}" alt="">
            <h1 class="text-8xl">Django Shop</h1>
        </div>
        <div class="bg-slate-400 p-5 mt-10">
            <h2 class="text-5xl">{{titulo}}</h2>
        </div>
        <div class="mt-10 flex flex-row items-center gap-10  ">
            <div class="bg-emerald-600 py-10 px-16 basis-1/3 grid justify-items-center">
                <img class="h-40" src="{%static 'img/electronica1.jpg'%}" alt="">
                <p class="pt-4 text-xl">{{ele1}}</p>
            </div>
            <div class="bg-emerald-600 py-10 px-16 basis-1/3 grid justify-items-center">
                <img class="h-40" src="{%static 'img/electronica2.jpg'%}" alt="">
                <p class="pt-4 text-xl">{{ele2}}</p>
            </div>
            <div class="bg-emerald-600 py-10 px-16 basis-1/3 grid justify-items-center">
                <img class="h-40" src="{%static 'img/electronica3.jpg'%}" alt="">
                <p class="pt-4 text-xl">{{ele3}}</p>
            </div>
        </div>
        <div>
            <button class="bg-emerald-500 shadow-lg shadow-cyan-500/50 p-2 mt-10 rounded-xl"><a href="{%url 'categoria'%}">Volver</a></button>
        </div>
    </div>
</body>
</html>
